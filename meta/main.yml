galaxy_info:
  author: 'Dimitri Steyaert'
  description: 'Installs the Nginx webserver with the possibility to let Ansible manage the sites, modules, docroots etc.'
  company: 'Steyaert Web Services'
  license: 'MIT'
  min_ansible_version: '1.9'
  platforms:
    - name: Ubuntu
      versions:
        - trusty
        - xenial
